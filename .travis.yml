language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
install:
  - pip install -U pip
  - pip install -U wheel setuptools
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install
env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9

matrix:
    exclude:
    - python: "3.3"
      env: DJANGO_VERSION=1.9

# command to run tests
script: python setup.py test